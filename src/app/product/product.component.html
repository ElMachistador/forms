<h3>Products</h3>


<form [formGroup]="form" (ngSubmit)="sell()">
  <mat-form-field>
    <mat-label id="name">Name</mat-label>
    <input formControlName="name" matInput type="text" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label id="description">Description</mat-label>
    <textarea formControlName="description" matInput maxlength="300" required></textarea>
    <mat-hint>300 Characters max</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-label id="price">Price</mat-label>
    <input matInput formControlName="price" type="number" min="0" step="0.01" pattern="^\d*(\.\d{0,2})?$" required>
    <mat-hint>Rounded to cent</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-label id="type">Type</mat-label>
    <mat-select formControlName="types">
      <ng-container *ngFor="let name of productNames | keyvalue">
        <mat-option [value]="name.key" >{{name.value}}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label id="stock">Stock Available</mat-label>
    <input formControlName="stock" matInput type="number" min="0" step="1" required>
    <mat-hint>By unit of product</mat-hint>
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary">Add product</button>
</form>
