<h3>Movies</h3>

<form [formGroup]="formGroup">

  <mat-form-field>
    <mat-label for="title">Title</mat-label>
    <input matInput type="text" formControlName="title">
  </mat-form-field>

  <mat-form-field>
    <mat-label for="poster">Movie Poster</mat-label>
    <input matInput type="text" formControlName="poster">
  </mat-form-field>

  <mat-form-field>
    <mat-label for="description">Description</mat-label>
    <input matInput type="text" formControlName="description">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Box Office</mat-label>
    <input matInput type="number" formControlName="boxOffice">
  </mat-form-field>

  <mat-form-field>
    <mat-label for="release">Release date</mat-label>
    <input matInput formControlName="release" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="submit()">Submit movie</button>

</form>

<h3>List of movies</h3>

<mat-list *ngFor="let movie of movies$ | async">
  <mat-list-item>
    <p matLine>{{movie.title}}</p>
    <button mat-flat-button color="warn" (click)="remove(movie.id)">Delete</button>
  </mat-list-item>
</mat-list>
