<h3>Login</h3>

<form [formGroup]="form" (ngSubmit)="login()">
  <mat-form-field>
    <mat-label for="email">Email address</mat-label>
    <input matInput type="email" id="email" formControlName="email" required>
    <mat-error><p>Please enter a valid email</p></mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label for="password">Password</mat-label>
    <input matInput type="password" formControlName="password" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Login</button>
</form>

<p class="list">Email list</p>
<ng-container *ngFor="let login of logins">
  <p>{{login.email}}</p>
</ng-container>
